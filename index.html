<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>MapLibre 登録付きサンプル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #formContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      display: none;
    }
    #toggleBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <button id="toggleBtn">登録開始</button>
  <div id="formContainer">
    <label>タイトル: <input type="text" id="titleInput"></label><br>
    <button id="submitBtn">更新</button>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://tile.openstreetmap.jp/styles/osm-bright/style.json',
      center: [139.767, 35.681],
      zoom: 12
    });

    map.addControl(new maplibregl.NavigationControl());

    let registrationMode = false;
    let tempMarker = null;
    let clickedCoords = null;

    const toggleBtn = document.getElementById('toggleBtn');
    const formContainer = document.getElementById('formContainer');
    const titleInput = document.getElementById('titleInput');
    const submitBtn = document.getElementById('submitBtn');

    toggleBtn.onclick = () => {
      registrationMode = !registrationMode;
      formContainer.style.display = registrationMode ? 'block' : 'none';
      toggleBtn.textContent = registrationMode ? 'キャンセル' : '登録開始';
      if (!registrationMode && tempMarker) {
        tempMarker.remove();
        tempMarker = null;
      }
    };

    map.on('click', (e) => {
      if (!registrationMode) return;

      clickedCoords = e.lngLat.toArray();
      if (tempMarker) tempMarker.remove();

      tempMarker = new maplibregl.Marker({ color: 'red' })
        .setLngLat(clickedCoords)
        .addTo(map);
    });

    submitBtn.onclick = async () => {
      const title = titleInput.value.trim();
      if (!title || !clickedCoords) {
        alert('タイトルと座標を指定してください。');
        return;
      }

      const payload = {
        title,
        location: {
          type: 'Point',
          coordinates: clickedCoords
        }
      };

      const response = await fetch('https://gisbackend-production.up.railway.app/api/places', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        alert('登録しました');
        titleInput.value = '';
        clickedCoords = null;
        if (tempMarker) {
          tempMarker.remove();
          tempMarker = null;
        }
        formContainer.style.display = 'none';
        registrationMode = false;
        toggleBtn.textContent = '登録開始';
        loadMarkers();
      } else {
        alert('登録に失敗しました');
      }
    };

    async function loadMarkers() {
      const res = await fetch('https://gisbackend-production.up.railway.app/api/places');
      const data = await res.json();
      const geojsonData = {
        type: 'FeatureCollection',
        features: data.map(item => ({
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: item.location.coordinates
          },
          properties: {
            id: item.id,
            title: item.title
          }
        }))
      };

      if (map.getSource('places')) {
        map.getSource('places').setData(geojsonData);
      } else {
        map.addSource('places', {
          type: 'geojson',
          data: geojsonData
        });
        map.addLayer({
          id: 'places-layer',
          type: 'symbol',
          source: 'places',
          layout: {
            'icon-image': 'marker-15',
            'icon-size': 2
          }
        });
      }
    }

    map.on('load', loadMarkers);
  </script>
</body>
</html>
