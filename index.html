<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>MapLibre 登録付きサンプル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #formContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      display: none;
    }
    #toggleBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>
<!-- 登録ボタン -->
<button id="toggleRegister" style="position: absolute; top: 10px; left: 10px; z-index: 9999;">登録開始</button>

<!-- サブウィンドウ：非表示でスタート -->
<div id="registerForm" style="
  position: absolute;
  top: 50px;
  left: 10px;
  background: white;
  border: 1px solid #ccc;
  padding: 10px;
  display: none;
  z-index: 9999;
">
  <label for="placeTitle">タイトル:</label><br>
  <input type="text" id="placeTitle"><br>
  <button id="submitPlace">更新</button>
</div>
  <div id="map"></div>
  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://tile.openstreetmap.jp/styles/osm-bright/style.json',
      center: [139.767, 35.681],
      zoom: 12
    });

    map.addControl(new maplibregl.NavigationControl());

let isRegistering = false;
let tempMarker = null;
let clickedCoordinates = null;

document.getElementById('toggleRegister').addEventListener('click', () => {
    isRegistering = !isRegistering;
    alert(isRegistering ? "登録モードON" : "登録モードOFF");

    // フォームは一旦隠す
    document.getElementById('registerForm').style.display = "none";

    // 仮マーカーが残っていれば削除
    if (tempMarker) {
        tempMarker.remove();
        tempMarker = null;
    }
});

map.on('click', (e) => {
    if (!isRegistering) return;

    // クリック位置保存
    clickedCoordinates = e.lngLat;

    // 既存の仮マーカーがあれば削除
    if (tempMarker) tempMarker.remove();

    // 仮マーカー（赤）を追加
    tempMarker = new maplibregl.Marker({ color: 'red' })
        .setLngLat(clickedCoordinates)
        .addTo(map);

    // サブウィンドウを表示
    document.getElementById('registerForm').style.display = 'block';
    
    // 再描画のタイミングを少し遅らせる
    setTimeout(() => {
      document.getElementById('registerForm').style.display = 'block';
    }, 10);
});

document.getElementById('submitPlace').addEventListener('click', () => {
    const title = document.getElementById('placeTitle').value;
    if (!title || !clickedCoordinates) {
        alert("タイトルと位置を指定してください");
        return;
    }

    fetch('https://gisbackend-production.up.railway.app/api/places', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            title: title,
            location: {
                type: "Point",
                coordinates: [clickedCoordinates.lng, clickedCoordinates.lat]
            }
        })
    })
    .then(response => response.json())
    .then(result => {
        alert("登録しました");

        // 仮マーカー削除
        if (tempMarker) {
            tempMarker.remove();
            tempMarker = null;
        }

        // フォーム閉じる
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('placeTitle').value = '';

        // データ再読み込み
        reloadPlaces();
    })
    .catch(err => {
        console.error("登録エラー:", err);
        alert("登録に失敗しました");
    });
});

// 再読み込み関数（再利用可能）
function reloadPlaces() {
    fetch('https://gisbackend-production.up.railway.app/api/places')
    .then(response => response.json())
    .then(data => {
        console.log("取得したデータ:", data);
    
        const geojsonData = {
            "type": "FeatureCollection",
            "features": data.map(item => ({
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": item.location.coordinates
                },
                "properties": {
                    "id": item.id,
                    "title": item.title
                }
            }))
        };

        if (map.getSource('places')) {
            map.getSource('places').setData(geojsonData);
        } else {
            map.addSource('places', {
                'type': 'geojson',
                'data': geojsonData
            });

            map.addLayer({
                'id': 'places-layer',
                'type': 'symbol',
                'source': 'places',
                'layout': {
                    'icon-image': 'marker-15',
                    'icon-size': 2
                }
            });
        }
    });
}

  </script>
</body>
</html>
